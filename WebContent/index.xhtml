<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>NETGIFS</title>
</h:head>

<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="100">
			<table style="width: 100%">
				<tr>
					<td><h2>NETGIFS</h2></td>
				</tr>
			</table>
		</p:layoutUnit>

		<p:layoutUnit position="south" size="40">
			Fiap 30SCJ
		</p:layoutUnit>

		<p:layoutUnit position="center"
			header="Login">
			<f:view>
				<h:form>
					<h:panelGrid columns="2" border="0">
						<h:outputText value="Usuário" for="txtnome" />
						<h:inputText id="txtnome" value="#{userBean.login}"
							required="true" requiredMessage="Campo obrigatório" />
						<h:outputText value="Senha" for="txtsenha" />
						<h:inputSecret id="txtsenha" value="#{userBean.password}"
							required="true" requiredMessage="Campo obrigatório" />
						<h:commandButton action="#{userBean.submit}" value="Entrar" />
						<h:messages />
					</h:panelGrid>
				</h:form>
			</f:view>
		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
