<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>NETGIFS</title>
</h:head>
<h:body>
<div class="container">
<header>
   <h1>NETGIFS</h1>
   <h2>Seja bem vindo ao NETGIFS!</h2>
</header>	
<article>
	<f:view>
		<h:form>
			<h:panelGrid columns="2" border="0">
				<h:outputText value="Usuário" for="txtnome"/>
				<h:inputText id="txtnome" value="#{userBean.login}" required="true" requiredMessage="Campo obrigatório"/>
				<h:outputText value="Senha" for="txtsenha"/>
				<h:inputSecret id="txtsenha" value="#{userBean.password}" required="true" requiredMessage="Campo obrigatório"/>
				<h:commandButton action="#{userBean.submit}" value="Entrar" />
				<h:messages />
			</h:panelGrid>
		</h:form>
	</f:view>
</article>
<footer>Fiap 30SCJ</footer>
</div>
</h:body>
</html>
