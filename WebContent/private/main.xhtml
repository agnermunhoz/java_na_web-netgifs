<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

	<ui:define name="menu">
		<h:form id="adminmenu">
			<ul>
				<li><p:commandLink action="#{principalMBean.gifRegister}" disabled="#{not principalMBean.user.admin}">
				Cadastro de Gifs
				</p:commandLink></li>
				<li><p:commandLink action="#{principalMBean.sessionRegister}" disabled="#{not principalMBean.user.admin}">
				Cadastro de Sessões
				</p:commandLink></li>
				<li><p:commandLink action="#{principalMBean.userRegister}" disabled="#{not principalMBean.user.admin}">
				Cadastro de Usuários
				</p:commandLink></li>
			</ul>
		</h:form>
		<hr></hr>
		<h:form id="mainmenu">
			<ul>
				<p:repeat value="#{principalMBean.sessions}" var="item">
					<li><p:commandLink action="#{principalMBean.changeSession}">
							<f:setPropertyActionListener value="#{item}"
								target="#{principalMBean.selectedSession}" />
							<h:outputText value="#{item.description}" />
						</p:commandLink></li>
				</p:repeat>
			</ul>
		</h:form>
	</ui:define>

	<ui:define name="content">
		<p:layoutUnit position="center"
			header="#{principalMBean.selectedSession.description}">
			<f:view>
				<h:form id="mainform">
					<p:repeat value="#{principalMBean.selectedSession.gifs}" var="gif">
						<p:commandLink action="#{principalMBean.watchGif}">
							<f:setPropertyActionListener value="#{gif}"
								target="#{principalMBean.selectedGif}" />
							<img src="viewimage?imageid=#{gif.miniId}" width="100"
								height="100" border="1" />
							<h:outputText value="#{gif.description}" />
						</p:commandLink>
						<hr />
					</p:repeat>
				</h:form>
			</f:view>
		</p:layoutUnit>
	</ui:define>

</ui:composition>
