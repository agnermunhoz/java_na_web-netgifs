<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

	<ui:define name="menu">
		<ul>
			<li><a href="../private/main.xhtml">Voltar</a></li>
		</ul>
	</ui:define>

	<ui:define name="content">
		<p:layoutUnit position="center" header="Cadastro gif">
			<f:view>
				<h:form id="formupload" prependId="false"
					enctype="multipart/form-data">
					<h:panelGrid columns="2" border="0">
						<h:outputText value="Id" for="pkid" />
						<h:inputText id="pkid" value="#{gifRegisterMBean.id}" />

						<h:outputText value="Descrição" for="descricao" />
						<h:inputText id="descricao"
							value="#{gifRegisterMBean.description}" />

						<h:outputText value="Sessão" for="sessao" />
						<h:selectOneMenu id="sessao" value="#{gifRegisterMBean.sessionId}">
							<f:selectItems value="#{gifRegisterMBean.sessions}" var="ses" itemValue="#{ses.id}" itemLabel="#{ses.description}" />
						</h:selectOneMenu>

						<h:outputLabel value="Gif" for="gifIp" />
						<h:inputFile id="gifIp" value="#{gifRegisterMBean.file}"
							label="Gif" />

						<h:commandButton action="#{gifRegisterMBean.search}"
							value="Search" />
						<h:commandButton action="#{gifRegisterMBean.save}" value="Save" />
						<h:commandButton action="#{gifRegisterMBean.delete}"
							value="Delete" />
						<h:messages />
					</h:panelGrid>
				</h:form>
			</f:view>

		</p:layoutUnit>
	</ui:define>

</ui:composition>
