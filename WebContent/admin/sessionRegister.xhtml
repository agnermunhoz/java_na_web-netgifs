<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

	<ui:define name="menu">
		<ul>
			<li><a href="../private/main.xhtml">Voltar</a></li>
		</ul>
	</ui:define>

	<ui:define name="content">
		<p:layoutUnit position="center" header="Cadastro sessão">
			<f:view>
				<h:form>
					<h:panelGrid columns="2" border="0">
						<h:outputText value="Id" for="pkid" />
						<h:inputText id="pkid" value="#{sessionRegisterMBean.id}" />

						<h:outputText value="Descrição" for="descricao" />
						<h:inputText id="descricao" value="#{sessionRegisterMBean.description}" />

						<h:commandButton action="#{sessionRegisterMBean.search}"
							value="Search" />
						<h:commandButton action="#{sessionRegisterMBean.save}" value="Save" />
						<h:commandButton action="#{sessionRegisterMBean.delete}"
							value="Delete" />
						<h:messages />
					</h:panelGrid>
				</h:form>
			</f:view>
		</p:layoutUnit>
	</ui:define>

</ui:composition>
