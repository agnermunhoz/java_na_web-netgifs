<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

	<ui:define name="menu">
		<ul>
			<li><a href="../private/main.xhtml">Voltar</a></li>
		</ul>
	</ui:define>

	<ui:define name="content">
		<p:layoutUnit position="center" header="Cadastro usuario">
			<f:view>
				<h:form>
					<h:panelGrid columns="2" border="0">
						<h:outputText value="Login" for="login" />
						<h:inputText id="login" value="#{userRegisterMBean.login}" />

						<h:outputText value="Password" for="password" />
						<h:inputSecret id="password" value="#{userRegisterMBean.password}"
							redisplay="true" />

						<h:outputText value="Name" for="name" />
						<h:inputText id="name" value="#{userRegisterMBean.name}" />

						<h:outputText value="Admin" for="admin" />
						<h:selectBooleanCheckbox type="checkbox" name="admin"
							value="#{userRegisterMBean.admin}" />

						<h:commandButton action="#{userRegisterMBean.search}"
							value="Search" />
						<h:commandButton action="#{userRegisterMBean.save}" value="Save" />
						<h:commandButton action="#{userRegisterMBean.delete}"
							value="Delete" />

						<h:inputHidden value="#{userRegisterMBean.id}" />

						<h:messages  globalOnly="true"  />
					</h:panelGrid>
				</h:form>
			</f:view>
		</p:layoutUnit>
	</ui:define>

</ui:composition>
